<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature & Animals Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">üå≤ Nature & Animals Quiz ü¶Å</h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="restartBtn" class="restart-btn">
                    <i class="fas fa-redo"></i> Restart
                </button>
            </div>
        </header>

        <!-- Score Section -->
        <div class="score-section">
            <div class="score-item">
                <i class="fas fa-star"></i>
                <span>Score: <span id="currentScore">0</span></span>
            </div>
            <div class="score-item">
                <i class="fas fa-question-circle"></i>
                <span>Question: <span id="questionNumber">1</span> / 75</span>
            </div>
            <div class="score-item">
                <i class="fas fa-percentage"></i>
                <span>Correct: <span id="accuracy">0%</span></span>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-content">
                    <h2>Welcome to the Nature & Animals Quiz!</h2>
                    <div class="welcome-icons">
                        <span>ü¶ã</span>
                        <span>üê®</span>
                        <span>üå∫</span>
                        <span>ü¶â</span>
                        <span>üå≥</span>
                    </div>
                    <p>Test your knowledge about amazing animals and beautiful nature!</p>
                    <button id="startQuiz" class="start-btn">
                        <i class="fas fa-play"></i> Start Quiz
                    </button>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quizScreen" class="quiz-screen hidden">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                
                <div class="question-container">
                    <h3 id="questionText" class="question-text"></h3>
                    <div id="answersContainer" class="answers-container"></div>
                </div>

                <div class="quiz-controls">
                    <button id="nextBtn" class="next-btn hidden">
                        Next Question <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="results-screen hidden">
                <div class="results-content">
                    <h2>üéâ Quiz Complete! üéâ</h2>
                    <div class="final-score">
                        <div class="score-circle">
                            <span id="finalScore">0</span>
                            <small>out of 75</small>
                        </div>
                    </div>
                    <div class="results-stats">
                        <div class="stat">
                            <i class="fas fa-check-circle"></i>
                            <span>Correct: <span id="correctAnswers">0</span></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-times-circle"></i>
                            <span>Incorrect: <span id="incorrectAnswers">0</span></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-percentage"></i>
                            <span>Accuracy: <span id="finalAccuracy">0%</span></span>
                        </div>
                    </div>
                    <div id="resultMessage" class="result-message"></div>
                    <button id="playAgainBtn" class="play-again-btn">
                        <i class="fas fa-redo"></i> Play Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
